<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Client</title>
  <!-- Boostrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- ANIMATE CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="icon" href="https://img.icons8.com/nolan/64/github.png">
  <!-- FONT AWESOME ICONS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/"><i class="fab fa-github"></i>GitHub Client</a>
    <form id="userForm" class="form-inline my-2 my-lg-0">
      <input id="textSearch" type="search" class="form-control mr-sm-2" autofocus placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </nav>

  <div class="container">
    <div class="row">
      <div id="profile" class="col-md-4"></div>
      <div class="col-md-8">
        <div id="repositories"></div>
      </div>
    </div>
  </div>

</body>
</html>
